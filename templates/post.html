  <!-- Header -->
{% include 'header.html' %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            {{ post.title }}
            <h2 class="subheading">
                {{ post.subtitle}}
            </h2>
            <span class="meta">Posted by
              {{ post.author }}
              on {{ post.date }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {{ post.body }}
        </div>
      </div>
    </div>
  </article>

  <hr>


  <!-- Footer -->
{% include 'footer.html' %}
